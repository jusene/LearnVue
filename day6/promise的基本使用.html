<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Promise</title>
    </head>

    <body>
    
        <script>
            // 1. 使用setTimeout
            // setTimeout(() => {
            //    console.log("hello world")
            // }, 1000)
            
            // 参数 -> 函数
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 第一次网络处理
                    resolve()
                    }, 1000)
                }).then(() => {
                    // 第一次网络处理代码
                    console.log("hello world")
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            // 第二次网络处理
                            resolve()
                        }, 1000)
                    })
                }).then(() => {
                    // 第二次网络处理代码
                    console.log("hello vuejs")
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            // 第三次网络处理
                            resolve()
                        }, 1000)
                    })
                }).then(() => {
                    // 第三次网络处理代码
                    console.log("hello golang")
                })

        </script>
    </body>
</html>
