<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>组件的语法糖注册</title>
    </head>
    <body>
        <div id="app">
            <my-cpn></my-cpn>
            <my-cpn></my-cpn>
            <my-cpn></my-cpn>
            <cpn2></cpn2>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            // 创建组件构造器
            // 注册组件
            // 全局组件语法糖
            Vue.component('my-cpn', {
                template: `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容，哈哈哈</p>
                </div>`
            })

            // 局部组件语法糖
            const app = new Vue({
                el: '#app',
                components: {
                cpn2: {
                    template: `
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容，哈哈哈2</p>
                </div>`
                    }
                }
            })
        </script>
    </body>
</html>
