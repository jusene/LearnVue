<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>组件模板的分离写法</title>
    </head>
    <body>
        <div id="app">
            <my-cpn></my-cpn>
            <my-cpn></my-cpn>
            <my-cpn></my-cpn>
            <cpn2></cpn2>
        </div>

        <!--1. 第一种-->
        <script type="text/x-template" id="cpn">
            <div>
                <h2>{{name}}</h2>
                <p>我是内容，哈哈哈</p>
            </div>
        </script>

        <!--2. 第二种-->
        <template id="cpn2">
            <div>
                <h2>我是标题2</h2>
                <p>我是内容，哈哈哈2</p>
            </div>
        </template>
        
        <script src="../js/vue.js"></script>
        <script>
            // 创建组件构造器
            // 注册组件
            // 全局组件语法糖
            Vue.component('my-cpn', {
                template: '#cpn',
                data() {
                    return {
                        name: 'aaaaa'
                    }
                }
            })

            // 局部组件语法糖
            const app = new Vue({
                el: '#app',
                components: {
                cpn2: {
                    template: '#cpn2',
                    }
                }
            })
        </script>
    </body>
</html>
