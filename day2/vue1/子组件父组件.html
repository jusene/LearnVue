<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>子组件父组件</title>
    </head>
    <body>
        <div id="app">
            <cpn></cpn>
        </div>

        <script src="../js/vue.js"></script>
        <script> 
            // 子组件
            const cpnC = Vue.extend({
                template: `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容，哈哈哈</p>
                </div>`
            })

            // 父组件
            const cpnC2 = Vue.extend({
                template: `
                <div>
                    <h2>我是标题2</h2>
                    <p>我是内容，哈哈哈2</p>
                    <cpn1></cpn1>
                </div>`,
                components: {
                    cpn1: cpnC
                }
            })
            

            // let(变量)/const(常量)
            const app = new Vue({
                el: '#app', // 用于挂载要管理的元素
                components: {
                    cpn: cpnC2
                }
            })
        </script>
    </body>
</html>
