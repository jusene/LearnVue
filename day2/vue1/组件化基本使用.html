<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>组件化基本使用</title>
    </head>
    <body>
        <div id="app">
            <my-cpn></my-cpn>
            <my-cpn></my-cpn>
            <my-cpn></my-cpn>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            // 创建组件构造器
            const cpnC = Vue.extend({
                template: `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容，哈哈哈</p>
                </div>`
            })

            // 注册组件
            Vue.component('my-cpn', cpnC)
            const app = new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
