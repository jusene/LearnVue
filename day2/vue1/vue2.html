<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>局部组件</title>
    </head>
    <body>
        <div id="app">
            <cpn></cpn>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            const cpnC = Vue.extend({
                template: `
                <div>
                    <h2>我是标题</h2>
                    <p>我是内容，哈哈哈</p>
                </div>`
            })

            // let(变量)/const(常量)
            const app = new Vue({
                el: '#app', // 用于挂载要管理的元素
                components: {
                    cpn: cpnC
                }
            })
        </script>
    </body>
</html>
