<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>组件之间的通信</title>
    </head>
    <body>
        <div id="app">
            <cpn :cmovies="movies" :cmessage="message"></cpn>
        </div>

        <template id='movie'>
            <div>
            <h1>{{cmessage}}</h1>
            <ul v-for="item in cmovies">
                <li>{{item}}</li>
            </ul>
            </div>
        </template>


        <script src="../js/vue.js"></script>
        <script>
            // 父传子
            const cpnc2 = Vue.extend({
                template: "#movie",
                // props: ['cmovies', 'cmessage']
                props: {
                    cmovies: {
                        type: Array,
                        default() {
                            return []
                        }
                    }, 
                    cmessage: {
                        type: String,
                        default: "hello",
                        required: true,
                        //validator(value) {
                         //   return ["hello"].indexOf(value) != -1
                        //}
                    }
                },
            })
            /*
            验证类型
            String
            Number
            Boolean
            Array
            Object
            Date
            Function
            Symbol
            */
            

            // let(变量)/const(常量)
            const app = new Vue({
                el: '#app', // 用于挂载要管理的元素
                data: {
                    message: 'message',
                    movies: ['海贼王', '火影忍者', '海王', '复仇者']
                },
                components: {
                    cpn: {
                    template: "#movie",
                    // props: ['cmovies', 'cmessage']
                    props: {
                    cmovies: {
                        type: Array,
                        default() {
                            return []
                        }
                    }, 
                    cmessage: {
                        type: String,
                        default: "hello",
                        required: true,
                        //validator(value) {
                         //   return ["hello"].indexOf(value) != -1
                        //}
                    }
                },
                }
            }
            })
        </script>
    </body>
</html>
