<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>父组件传递子组件</title>
    </head>
    <body>
        <div id="app">
            <!--变量驼峰写法-->
            <cpn :c-Movies="movies" :cmessage="message"></cpn>
        </div>

        <template id='movie'>
            <div>
            <h1>{{cmessage}}</h1>
            <ul v-for="item in cMovies">
                <li>{{item}}</li>
            </ul>
            </div>
        </template>


        <script src="../js/vue.js"></script>
        <script>
            // 父传子
            
            /*
            验证类型
            String
            Number
            Boolean
            Array
            Object
            Date
            Function
            Symbol
            */
            

            // let(变量)/const(常量)
            const app = new Vue({
                el: '#app', // 用于挂载要管理的元素
                data: {
                    message: 'message',
                    movies: ['海贼王', '火影忍者', '海王', '复仇者']
                },
                components: {
                    cpn: {
                    template: "#movie",
                    // props: ['cmovies', 'cmessage']
                    props: {
                    cMovies: {
                        type: Array,
                        default() {
                            return []
                        }
                    }, 
                    cmessage: {
                        type: String,
                        default: "hello",
                        required: true,
                        //validator(value) {
                        //    return ["hello"].indexOf(value) != -1
                        //}
                    }
                },
                }
            }
            })
        </script>
    </body>
</html>
