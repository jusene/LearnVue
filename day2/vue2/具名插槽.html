<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slot插槽</title>
</head>

<body>
    <div id="app">
        <cpn><span slot="center">middle</span></cpn>
        <cpn><span slot="left">left</span></cpn>
    </div>

    <template id="cpn">
        <div>
            <slot name="left"><span>左边</span></slot>
            <slot name="center"><span>中间</span></slot>
            <slot name="right"><span>右边</span></slot>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        // let(变量)/const(常量)
        const app = new Vue({
            el: '#app', // 用于挂载要管理的元素
            components: {
                cpn: {
                    template: '#cpn',
                }
            }
        })
    </script>
</body>

</html>
