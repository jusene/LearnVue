<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编译的作用域</title>
</head>

<body>
    <div id="app">
        <cpn v-show="isShow"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>我是内容，哈哈哈</p>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app', // 用于挂载要管理的元素
            data: {
                isShow: true
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            isShow: false
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
