<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slot插槽</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn><p>案例</p></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是标题</h2>
            <p>我是内容，哈哈哈</p>
            <slot><button>案例</button></slot>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        // let(变量)/const(常量)
        const app = new Vue({
            el: '#app', // 用于挂载要管理的元素
            components: {
                cpn: {
                    template: '#cpn',
                }
            }
        })
    </script>
</body>

</html>
