<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-model修饰符</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model.lazy="message">{{message}}
            <input type="number" v-model.number="count">{{count}}
            <input type="text" v-model.trim="name">{{name}}
        </div>

        <script src="../js/vue.js"></script>
        <script>
            // let(变量)/const(常量)
            const app = new Vue({
                el: '#app', // 用于挂载要管理的元素
                data: { // 定于数据
                    message: "你好，vue.js",
                    name: "jusene",
                    count: 1
                }
            })
        </script>
    </body>
</html>
