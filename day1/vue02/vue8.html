<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>遍历</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(item, index) in names" :key="item">{{index}}{{item}}</li>
            </ul>

            <ol>
                <li v-for="(value, key) in info">{{key}}.{{value}}</li>
            </ol>

            <ol>
                <li v-for="(value, key, index) in info">{{key}}.{{value}}.{{index}}</li>
            </ol>


        </div>

        <script src="../js/vue.js"></script>
        <script>
            // let(变量)/const(常量)
            const app = new Vue({
                el: '#app', // 用于挂载要管理的元素
                data: { // 定于数据
                    names: ["why", "me", "not", "you"],
                    info: {
                        name: "why",
                        age: "27",
                    }
                }
            })
        </script>
    </body>
</html>
