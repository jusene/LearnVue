<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>计算属性</title>
    </head>
    <body>
        <div id="app">
            <h1>{{fullName}}</h1>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            // let(变量)/const(常量)
            const app = new Vue({
                el: '#app', // 用于挂载要管理的元素
                data: { // 定于数据
                    message: "你好，vue.js",
                    name: "jusene"
                },
                computed: {
                    // fullName: function() {
                    //    return this.message + ' ' + this.name
                    //}
                    // 计算属性一般是没有set方法，只读属性
                    fullName: {
                        set: function(newValue) {
                            console.log(newValue)
                            const names = newValue.split(' ')
                            this.message = names[0]
                            this.name = names[1]
                        },
                        get: function() {
                            return this.message + ' ' + this.name
                        }
                    }
                }
            })
        </script>
    </body>
</html>
