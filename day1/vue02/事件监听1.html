<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>事件监听</title>
    </head>
    <body>
        <div id="app">
            <!--.stop修饰符的使用 停止冒泡-->
            <div @click="divClick">
                <input type="text" value="test"><br>
                <button @click.stop="btnClick">按钮</button>     
            </div>

            <!--.prevent修饰符的使用 阻止默认行为-->
            <form action="index.html" method="GET">
                <input type="submit" value="提交" @click.prevent="submitClick">
            </form>

            <!--监听某个键盘的键帽 键别名-->
            <input type="text" @keyup.enter="keyUp">

            <!--.once修饰符 只能使用一次-->
            <button @click.once="btnClick">按钮once</button>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            // let(变量)/const(常量)
            const app = new Vue({
                el: '#app', // 用于挂载要管理的元素
                data: { // 定于数据
                    counter: 0
                },
                methods: {
                    btnClick() {
                        console.log("btnClick");
                    },
                    divClick() {
                        console.log("divClick");
                    },
                    submitClick() {
                        console.log("submitClick");
                    },
                    keyUp() {
                        console.log("keyUp")
                    }
                }
            })
        </script>
    </body>
</html>
